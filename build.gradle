buildscript {
    ext {
        compose_ui_version = '1.1.1'
        koin_android_compose_version= "3.3.0"
        koin_android_version= "3.3.0"
        koin_version= "3.2.2"
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.14'
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.28-alpha'
